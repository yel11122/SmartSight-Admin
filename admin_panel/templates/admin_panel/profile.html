{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Profile - SmartSight</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    background: linear-gradient(135deg, #a0e7ff, #b4f8c8);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .profile-card {
    background-color: #ffffffcc; /* Semi-transparent white */
    backdrop-filter: blur(5px);
    border-radius: 20px;
    padding: 30px 25px;
    max-width: 500px;
    width: 100%;
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    text-align: center;
  }

  .profile-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
  }

  .profile-avatar {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin: 0 auto 20px auto;
    background-color: #e3f2fd;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2rem;
    color: #1e88e5;
  }

  .card-title {
    color: #1e88e5;
    font-weight: 700;
    margin-bottom: 20px;
    font-size: 1.8rem;
  }

  p {
    color: #555;
    margin-bottom: 10px;
    font-size: 1rem;
  }

  strong {
    color: #333;
  }

  hr {
    border-top: 1px solid #eee;
    margin: 15px 0 20px 0;
  }

  .btn-primary {
    background: linear-gradient(135deg, #ffd700, #ffc107);
    border: none;
    color: #fff;
    font-weight: bold;
    padding: 12px 20px;
    border-radius: 12px;
    transition: all 0.3s ease;
  }

  .btn-primary:hover {
    background: linear-gradient(135deg, #e6c200, #ffb300);
    color: #fff;
    transform: translateY(-2px);
  }

  @media(max-width: 600px){
    .profile-card {
      padding: 25px 20px;
    }
  }
</style>
</head>
<body>

<div class="profile-card mx-auto">
  <div class="profile-avatar">
    <i class="bi bi-person-fill"></i>
  </div>
  <h3 class="card-title">Admin Profile</h3>
  <hr>
  <p><strong>Username:</strong> {{ user.username }}</p>
  <p><strong>Email:</strong> {{ user.email }}</p>
  <p><strong>Date Joined:</strong> {{ user.date_joined|date:"F d, Y" }}</p>
  <p><strong>Last Login:</strong> {{ user.last_login|date:"F d, Y P" }}</p>
  <a href="{% url 'admin_home' %}" class="btn btn-primary mt-3">Back to Dashboard</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
