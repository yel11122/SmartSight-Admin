<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMART SIGHT - Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #8cd8f8; /* light blue background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-card {
      background-color: #fff;
      border-radius: 20px;
      padding: 50px 60px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 400px;
    }

    .logo-container img {
      width: 80px;
      height: auto;
      margin-bottom: 10px;
    }

    .brand-title {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .brand-title span:first-child {
      color: #48c7f0; /* SMART - blue */
    }

    .brand-title span:last-child {
      color: #f8c948; /* SIGHT - yellow */
    }

    .admin-login-text {
      color: #333;
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 25px;
    }

    .form-control {
      border-radius: 10px;
      background-color: #f8f9fa;
      border: 1px solid #ccc;
      padding: 12px;
    }

    .form-control:focus {
      border-color: #48c7f0;
      box-shadow: 0 0 6px rgba(72, 199, 240, 0.3);
    }

    .input-group-text {
      background-color: #f8f9fa;
      border: 1px solid #ccc;
      border-left: none;
      cursor: pointer;
    }

    .show-password {
      text-align: right;
      color: #6c63ff;
      font-size: 0.85rem;
      cursor: pointer;
      margin-top: 5px;
    }

    .show-password:hover {
      text-decoration: underline;
    }

    .btn-next {
      background-color: #f8c948;
      color: #fff;
      font-weight: 600;
      border: none;
      width: 100%;
      border-radius: 10px;
      padding: 12px 0;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    .btn-next:hover {
      background-color: #f5b800;
      transform: translateY(-2px);
    }

    .register-text {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #444;
    }

    .register-text a {
      color: #6c63ff;
      font-weight: 600;
      text-decoration: none;
    }

    .register-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="login-card">
    {% load static %}
    <div class="logo-container">
      <img src="{% static 'logo.png' %}" alt="SMART SIGHT Logo">
    </div>

    <div class="brand-title">
      <span>SMART</span> <span>SIGHT</span>
    </div>

    <div class="admin-login-text">ADMIN LOGIN</div>

    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <div class="input-group">
          <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
        </div>
      </div>

      <div class="mb-2">
        <div class="input-group">
          <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
          <span class="input-group-text" onclick="togglePassword()"><i class="bi bi-lock"></i></span>
        </div>
        <div class="show-password" onclick="togglePassword()">Show password</div>
      </div>

      <button type="submit" class="btn-next">Next ></button>
    </form>

    <div class="register-text">
      New Member? <a href="{% url 'admin_register' %}">Register now</a>
    </div>
  </div>

  <script>
    function togglePassword() {
      const pwd = document.getElementById("password");
      const icon = document.querySelector('.input-group-text i');
      if (pwd.type === "password") {
        pwd.type = "text";
        icon.classList.replace('bi-lock', 'bi-unlock');
      } else {
        pwd.type = "password";
        icon.classList.replace('bi-unlock', 'bi-lock');
      }
    }
  </script>
</body>

</html>
