{% extends "admin_panel/base.html" %}
{% block title %}Edit User{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Edit User</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" name="username" value="{{ user.username }}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" name="email" value="{{ user.email }}" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Password (leave blank to keep current)</label>
      <input type="password" name="password" class="form-control">
    </div>
    <div class="form-check mb-3">
      <input type="checkbox" name="is_staff" class="form-check-input" id="staffCheck"
             {% if user.is_staff %} checked {% endif %}>
      <label class="form-check-label" for="staffCheck">Staff</label>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{% url 'admin_users' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
